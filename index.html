<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <script src="https://kit.fontawesome.com/83ce78bbab.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400&family=Crimson+Text:ital@1&family=EB+Garamond:wght@500&family=Metal+Mania&family=Shalimar&family=Source+Serif+Pro:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
</head>
<style type="text/css">
    *{
        margin: 0;
        padding: 0;
        font-family: 'Comic Neue', cursive;
        box-sizing: border-box;
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        align-content: center;
    }
    .home{
        background-color: aqua;
        height: 600px;
        width: 1200px;
        margin: 70px;
        border-radius: 10px;
        display: grid;
        grid-template-columns: 50% 50%;

    }
    .first{
        text-align: center;
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-direction: column;
        align-items: center;
        border-radius: 10px;
        
    }
    .second{

        background-color: #fff;
        border: .2rem solid aqua;
        border-radius: 10px;

    }
    .second h1{
        margin-top: 30px;
    }
    .main{
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        margin: 30px;
        margin-top: 60px;
    }
    .main div{
        
        display: flex;
        flex-direction: column;
        text-align: start;
        gap: 20px;
        padding: 20px;
        margin-left: 30px;
        margin-right: 30px;
    }
    .main div label{
        font-size: 20px;
        font-weight: bold;
        letter-spacing: 1px;
    }
    .main div input{
        width: 430px;
       
        padding: 10px;
    }
    .main div select{
        height: 40px;
        padding: 10px;
    }
    .main div button{
        height: 40px;
        background-color: rgb(24, 14, 90);
        color: #fff;
        border-radius: 10px;
        font-size: 18px;
        border: none;
    }
    .main div button:hover{
        background-color: aqua;
        color: black;
    }
    .first div{
        display: flex;
        flex-direction: column;
        color: black;
    }
    .first h3{
        font-size: 40px;
    }
    .first label{
        font-size: 30px;
    }

    
    @media screen and (max-width: 600px) {
  .home{
    /* flex-direction: column; */
    display: block;
    margin: 10px;
  }
  .main{
    margin: 0px;
  }
  .first{
    height: 300px;
    width: 100%;
  }
  .main div input{
        
       
        padding: 10px;
    }
}
     @media screen and (max-width: 1024px) {
  .home{
    /* flex-direction: column; */
    display: block;
    margin: 10px;
  }
  .main{
    margin: 0px;
  }
  .first{
    height: 300px;
    width: 100%;
  }
  .main div input{
        
       
        padding: 10px;
    }
}

</style>
<body>
    <div class="home">
        <div class="first">
            <h3>Welcome to the Site</h3>
            <p>Here you can Convert from Celsius to Fahrenheit and Kelvin and vice verse.</p>
            <div>
                <label for="result">Converted Data:</label>
                <span id="result1"></span>
                <span id="result2"></span>
            </div>
        </div>
        <div class="second">
            
                <h1><i class="fa-solid fa-temperature-three-quarters"></i>Temperature Converter</h1>
                <div class="main">
                <div>
                <label for="inputbox">Enter Temperature</label>
                <input type="number" id="inputbox" class="inputbox" placeholder="like 32" >
                </div>
                <div>
                <label for="type">The temperature is in</label>
                <select name="type" id="type">
                    <option value="f">Fahrenheit</option>
                    <option value="c">Celsius</option>
                    <option value="k">Kelvin</option>
                </select>
                </div>
                
                <div>
                <button type="button" onClick="tempCon()">Convert <i class="fa-solid fa-right-long"></i></button>
                <p>Check the converted temperature's in the side or above panel</p>
                </div>
                </div>

        </div>
    </div>
</body>
<script>
    function tempCon(){
    let inbox=document.querySelector(".inputbox").value;
    let typecon=document.getElementById("type");
    let res1=document.getElementById("result1");
    let res2=document.getElementById("result2");
    let valNum = parseInt(inbox);
    if('f'===typecon.value){
        res1.innerHTML="Celsius : "+((valNum-32)/1.8).toFixed(2)+"&#8451";
        res1.style="color: black;font-size: 22px; font-weight: bolder"
        res2.innerHTML="Kelvin : "+(((valNum-32)/1.8)+273.15).toFixed(2)+"&#8490;";
        res2.style="color: black;font-size: 22px;font-weight: bolder"
    }
    else if('c'===typecon.value)
    {
        res1.innerHTML="Fahrenheit : "+((valNum*1.8)+32).toFixed(2)+"&#8457;";
        res1.style="color: black;font-size: 22px;font-weight: bolder"
        res2.innerHTML="Kelvin : "+(valNum+273.15).toFixed(2)+"&#8490;";
        res2.style="color: black;font-size: 22px;font-weight: bolder"
    }
    else{
        res1.innerHTML="Fahrenheit : "+(((valNum-273.15)*1.8)+32).toFixed(2)+"&#8457;";
        res1.style="color: black;font-size: 22px;font-weight: bolder"
        res2.innerHTML="Celsius : "+(valNum-273.15).toFixed(2)+"&#8451";
        res2.style="color: black;font-size: 22px;font-weight: bolder"

    }
}



</script>
</html>
